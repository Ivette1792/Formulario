<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29fcea8b1e.js" crossorigin="anonymous"></script>
    <title> Formulario</title>
    <link rel="stylesheet" href="estilos.css">

</head>

</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a TuWebUy</h2>
                <p>Si ya tienes una cuentapor favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>

        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">

                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
        

                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-linkedin"></i>

                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-github"></i>

                </div>

            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">

        </form>
    </div>

    <div class="container-form sign-in">
        
        <form class="formulario">
                <h2 class="create-account">Iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
        

                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-linkedin"></i>

                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-github"></i>

                </div>
            </div>

            <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
        
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Inicia Sesion">

        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>




    </div>

    <script src="script.js"></script>
</body>
</html>
